<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Student Affairs</title>
    <meta name="description" content="This website can help you easily manage students information.">
    <link rel="stylesheet" href="CSS/Edit.css">
  </head>
  <body>
    <header>
      <img src="img/Home-Page2.jpg" alt="" class="logo">
      <h1 class="page-name">Student Affairs</h1>
   </header>
    <nav>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Add.html">Add</a></li>
        <li><a href="Information.html">Information</a></li>
        <li><a href="Search.html">Search</a></li>
        <li><a href="StuDepartment.html">Department Assignment</a></li>
        <li><a href="Help.html">Help</a></li>
      </ul>
    </nav>
    <section>
        <div class="container">
           <div class="title">Edit</div>
           <div class="content">
             <form action="Information.html" method="post" id="user-form">
               <div class="user-details">
                 <div class="input-box">
                   <label class="details">Student Name</label>
                   <input type="text" required value="" placeholder="Student Name" id="name">
                 </div>
                 <div class="input-box">
                   <label class="details">Student ID</label>
                   <input type="tel" required value=""  placeholder="Student ID" id="id">
                 </div>
                 <div class="input-box">
                   <label class="details">Email</label>
                   <input type="email" required value="" placeholder="Student Email" id="email">
                 </div>
                 <div class="input-box">
                   <label class="details">Phone Number</label>
                   <input type="tel" required value="" placeholder="Student Number" id="phone">
                 </div>
                 <div class="input-box">
                   <label class="details">Department</label>
                   <input type="text"  disabled id="DP">
                 </div>
                 <div class="input-box">
                   <label class="details">GPA</label>
                   <input type="number" value="3.0"  placeholder="Student GPA" min="0" max="4" step="0.1" id="GPA">
                 </div>
                 <div class="input-box">
                   <label class="details">Date of Birth</label>
                   <input type="date"  value = "" id="dob">
                 </div>
                 <div class="input-box">
                   <label class="details">Level</label> 
            <select id="Level">
              <option value="Level 1">Level 1</option>
              <option value="Level 2">Level 2</option>
              <option value="Level 3">Level 3</option>
              <option value="Level 4">Level 4</option>
            </select>
                 </div>
                 <div class="input-box">
                    <label class="details">Gebder</label> 
            <select id="Gender">
              <option value="Male">Male</option>
              <option value="Female">female</option>
            </select>
                 </div>
                  <div class="input-box">
                    <label class="details">Status</label> 
                      <select id="Status">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                      </select>
                  </div>
                </div>
               <div class="button-cont">
                 <button class="button" type="submit" id="save-button" value="Edit" onclick="Edit()" >Edit</button>
                 <!-- <button>Edit</button> -->
               </div>
             </form>
           </div>
        </div>
       </section>
    <footer>
      <p>&copy; 2023 Student Affairs</p>
    </footer>
    <script src="JS/Edit.js"></script>
  </body>
</html>
